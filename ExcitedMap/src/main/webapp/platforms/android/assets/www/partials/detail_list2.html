<ion-view style="top:150px;">
    <ion-content class="padding">
        <ion-item class="item item-avatar" ng-repeat="spot in spotList" ng-click="goSpot(spot)">
            <p>{{spot.spotName}}</p>
            <p>{{spot.nameString + " " + spot.rating}}</p>
        </ion-item>
    </ion-content>
</ion-view>
