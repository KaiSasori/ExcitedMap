<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable bar-positive">
            <ion-nav-back-button class="button-icon ion-arrow-left-c button back-button"></ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button id="rightMenu" class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-tabs class="tabs-icon-top tabs-positive">

            <ion-tab title="Home" icon="ion-home" href="#/tab/home">
                <ion-nav-view name="home-tab"></ion-nav-view>
            </ion-tab>

            <ion-tab title="List" icon="ion-document-text" href="#/tab/list">
                <ion-nav-view name="list-tab"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Near" icon="ion-heart" ui-sref="tabs.nearby">
                <ion-nav-view name="nearby-tab"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Mine" icon="ion-person" ui-sref="tabs.login">
                <ion-nav-view name="menuContent"></ion-nav-view>
            </ion-tab>
        </ion-tabs>

    </ion-side-menu-content>

    <ion-side-menu side="right" class="loginBg">
        <ion-header-bar class="bar-stable bar-positive">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list id="menuLinks">
                <ion-item menu-close href="#/tab/list"> Scenic Spots </ion-item>
                <ion-item menu-close ui-sref="tabs.management"> Management </ion-item>
                <ion-item menu-close ui-sref="tabs.history"> History </ion-item>
                <ion-item menu-close href="#/tab/login"> Account </ion-item>
                <ion-item menu-close ui-sref="tabs.about"> About </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
