<ion-view title="Register" hide-nav-bar="true" style="background-color: #4a87ee">
    <ion-content class="padding">

        <div class="row responsive-sm padding">
            <div class="col">
                <div class="user-pic"><img src="img/xie.jpg" class="login-pic"></div>

                <div class="list list-inset">
                    <label class="item item-input"><input type="text" placeholder="Full Name"> </label>
                    <label class="item item-input"><input type="text" placeholder="Email Address"> </label>
                    <label class="item item-input"><input type="text" placeholder="Phone Number"> </label>
                    <label class="item item-input"><input type="password" placeholder="Password"> </label>
                </div>

                <div class="registerButton"><button class="button ion-person button-block button-balanced"> Register </button>  </div>

                    <a class="button ion-unlocked button-block button-balanced" href="#/tab/login"> Login </a>
                </div>
            </div>
        </div>

        <div class="row  padding removePM">
            <div class="col"> <a class=" button-calm button button-block">WeChat</a> </div>
            <div class="col"> <a class="button-calm button button-block">QQ</a> </div>
        </div>

    </ion-content>
