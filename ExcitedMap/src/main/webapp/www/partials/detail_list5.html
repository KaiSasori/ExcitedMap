<ion-view style="top:360px;left:15px;width:1230px;">
    <ion-content class="padding">
        <ion-item class="item item-avatar" ng-repeat="spot in userSpotList" ng-click="goSpot(spot)">
            <p>景点：{{spot.spotName}}</p>
            <p>我的评分：{{spot.userReviewRating}}分 &nbsp&nbsp 我的评价：{{spot.userReviewContent}}</p>
        </ion-item>
    </ion-content>
</ion-view>
